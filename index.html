<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="block-container">
        <div class="block beam"></div>
        <div class="block race1"></div>
        <div class="block race2"></div>
        <div class="block rock"></div>
        <div class="grid-container">
            <div class="block transform translate"></div>
            <div class="block transform translateX"></div>
            <div class="block transform translateY"></div>
            <div class="block transform rotate"></div>
            <div class="block transform scale"></div>
            <div class="block transform skew"></div>
        </div>
    </section>
</body>
</html>
